<!DOCTYPE html>
<html lang="en">
    <head>
        <link type=text/css rel="stylesheet" href="styles/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
    </head>
    <body>
        <div class="outerContainer">
            <div id="readout" class="result"></div>
            <div class="innerContainer">
                <div class='column'>
                    <span id="clear" class='button'>c</span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class='column'>
                    <span id="num-7" class='button number'>7</span>
                    <span id="num-8" class='button number'>8</span>
                    <span id="num-9" class='button number'>9</span>
                    <span id="divide" class='button operate'>รท</span>
                </div>
                <div class="column">
                    <span id="num-4" class='button number'>4</span>
                    <span id="num-5" class='button number'>5</span>
                    <span id="num-6" class='button number'>6</span>
                    <span id="multiply" class='button operate'>*</span>
                </div>
                <div class="column">
                    <span id="num-1" class='button number'>1</span>
                    <span id="num-2" class='button number'>2</span>
                    <span id="num-3" class='button number'>3</span>
                    <span id="subtract" class='button operate'>-</span>
                </div>
                <div class="column">
                    <span id="num-0" class='button number'>0</span>
                    <span id="decimal" class='button operate'>.</span>
                    <span id="result" class='button operate'>=</span>
                    <span id="add" class='button operate'>+</span>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type=text/javascript src='scripts.js'></script>
    </body>
</html>
